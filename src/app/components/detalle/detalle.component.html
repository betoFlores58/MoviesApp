<ion-content>
  <ion-label class="titulo">
    <h1>{{pelicula.title}}</h1>
  </ion-label>
  <img [src]="pelicula.backdrop_path |imagen" *ngIf="pelicula.backdrop_path">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path |imagen" *ngIf="pelicula.backdrop_path">
        </ion-card>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="success"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{pelicula.vote_average}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people" color="success"></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-note slot="end" color="primary">{{pelicula.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-label>Overview</ion-label>
      <ion-col size="12">
        <ion-label>{{pelicula.overview | slice: 0:oculto}}</ion-label>&nbsp;
        <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">Leer m√°s...</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip color="tertiary" mode="md" outline="true" *ngFor="let item of pelicula.genres">
          <ion-label>{{item.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h2>Actores</h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides mode="ios" scrollbar="ios" [options]="slidesOptActores">
    <ion-slide *ngFor="let item of actores">
      <ion-card class="card-actor">
        <ion-card-header>
          <ion-card-subtitle>{{item.character}}</ion-card-subtitle>
          <ion-card-title>{{item.name}}</ion-card-title>
        </ion-card-header>
        <img [src]="item.profile_path |imagen">
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon color="danger" slot="icon-only" [name]="fav"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
